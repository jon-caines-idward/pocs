<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GA4 AudienceLift - GTM</title>
  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-WBKWRT72');</script>
  <!-- End Google Tag Manager -->
  <script>
  // this runs on a page reload but in reality this will run when the audiences change for the user
  window.addEventListener('DOMContentLoaded', function() {
  window.dataLayer = window.dataLayer || [];

  const storedCohorts = localStorage.getItem('cohort_ids') || '';
  const cohortList = storedCohorts
    .split(',')
    .map(c => c.trim())
    .filter(c => c.length > 0);

  if (cohortList.length > 0) {
    window.dataLayer.push({
      event: 'AnonymisedAudienceChange',
      anonymised_audiences: cohortList
    });

    console.log('Cohort data sent via GTM:', cohortList);
  }
});
</script>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WBKWRT72"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <h1>Sending AudienceLift Signals to GA4 using GTM</h1>
  <input 
    id="audSig"
    type="text"
    value="12345"
    placeholder="Enter audience signal"
  />
  <a href="#" name="button1" onclick="
  window.dataLayer = window.dataLayer || [];

  var audSigEl = document.getElementById('audSig');
  var audSig = audSigEl ? audSigEl.value : '';
  var pushObj = { event: 'AudienceLiftEntry', audience_signal: audSig };

  window.dataLayer.push(pushObj);

  console.log('AudienceLiftEntry sent via GTM with cohorts:', audSig);
">Send Signal to GA4 via GTM</a>
</body>
</html>
